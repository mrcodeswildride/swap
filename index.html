<!DOCTYPE html>
<html>

<head>
    <title>Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Swap Orange and Grape Juice</h1>

    <div>
        <div class="box">
            <div id="cup1" class="cup">
                <div class="orange"></div>
            </div>
            <p>Cup 1</p>
        </div>

        <div class="box">
            <div id="cup2" class="cup">
                <div class="grape"></div>
            </div>
            <p>Cup 2</p>

        </div>

        <div class="box">
            <div id="cup3" class="cup">
                <div class="empty"></div>
            </div>
            <p>Extra cup</p>
        </div>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
