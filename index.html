<!DOCTYPE html>
<html>
  <head>
    <title>Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Swap Orange and Grape Juice</h1>

    <div class="cell">
      <div class="cup" id="cup1">
        <div class="orange"></div>
      </div>
      <p>Cup 1</p>
    </div>

    <div class="cell">
      <div class="cup" id="cup2">
        <div class="grape"></div>
      </div>
      <p>Cup 2</p>
    </div>

    <div class="cell">
      <div class="cup" id="cup3">
        <div class="empty"></div>
      </div>
      <p>Extra cup</p>
    </div>

    <p id="messageParagraph"></p>
  </body>
</html>
